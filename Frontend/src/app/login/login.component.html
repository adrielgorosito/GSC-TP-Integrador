<div class="center-container">
  <form class="container" [formGroup]="loginForm">
    <h2>Welcome!</h2>

    <div class="form-group">
      <label>Username: </label>
      <input
        class="input-field"
        type="text"
        formControlName="user"
        [ngClass]="{
          errorCSS:
            loginForm.get('user')!.touched &&
            loginForm.get('user')!.value === ''
        }"
      />
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input
        class="input-field"
        type="password"
        formControlName="password"
        [ngClass]="{
          errorCSS:
            loginForm.get('password')!.touched &&
            loginForm.get('password')!.value === ''
        }"
      />
    </div>

    <div align="center">
      <button
        (click)="submit()"
        [disabled]="
          loginForm.get('user')!.value === '' ||
          loginForm.get('password')!.value === ''
        "
      >
        Login
      </button>
    </div>

    <p
      align="center"
      style="color: red"
      *ngIf="
        loginForm.get('user')!.touched &&
        loginForm.get('password')!.touched &&
        (loginForm.get('user')!.value === '' ||
          loginForm.get('password')!.value === '')
      "
    >
      Please fill in all the fields in the form.
    </p>
  </form>
</div>
